apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice5
  template:
    metadata:
      labels:
        app: platformservice5
    spec:
      containers:
        - name: platformservice5
          image: marianmaikher/platformservice5:latest
